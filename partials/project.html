<div class="itemContainer" ng-repeat="item in contents">
	<span class="projectTitle montserrat">{{item.title}}</span>
	<span class="projectVideo">{{item.video}}</span>
	<span class="projectImage"><img ng-src="{{item.imageURL}}"></span>
	<span class="projectCaption">{{item.caption}}</span>
	<span class="projectBlurb">{{item.blurb}}</span>
	<span class="projectLink"><a ng-href="{{item.linkURL}}">{{item.linkText}}</a></span>
</div>

<p>I'm a project page!</p>
