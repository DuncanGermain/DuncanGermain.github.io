<iframe width="640" height="480" frameborder="0" allowfullscreen src="https://www.youtube.com/embed/vzFFscHc5yM?rel=0"></iframe>


<div class="itemContainer" ng-repeat="(key, val) in contents">
	<span class="projectTitle montserrat" ng-show="key === 'title'">{{contents.key}}</span>
	<iframe width="640" height="480" frameborder="0" allowfullscreen ng-src="{{contents.key}}" ng-show="key === 'videoURL'"></iframe>
	<span class="projectImage" ng-show="key === 'imageURL'"><img ng-src="{{contents.key}}"></span>
	<span class="projectCaption" ng-show="key === 'caption'">{{contents.key}}</span>
	<span class="projectBlurb" ng-show="key === 'blurb'">{{contents.key}}</span>
	<span class="projectLink" ng-show="key === 'link'"><a ng-href="{{contents.key.URL}}">{{contents.key.text}}</a></span>
</div>
