
<div ng-switch="format">
	<!-- This section describes basic image-and-caption project pages. -->
	<div ng-switch-when="basic">
		<div class="titleWithIntro">
			<span class="projectTitle montserrat">{{contents['title']}}</span>
			<span class="projectIntro raleway" ng-repeat="paragraph in contents['intro']">
			{{paragraph}}</span>
		</div>
		<div class="imgWithCap" ng-repeat="img in contents['imageURLs']">
				<img class="projectImage" ng-src="{{img}}">
				<span class="projectBlurb raleway">{{contents['blurbs'][$index]}}</span>
		</div>
	</div>
	<!-- This section describes basic video project pages. -->
	<div ng-switch-when="video">
		<div class="titleWithVids">
			<span class="projectTitle montserrat">{{contents['title']}}</span>
			<div class="vidWithCap" ng-repeat="vid in contents['videoURLs']">
				<iframe class="embeddedVid" width="640" height="480" frameborder="0" allowfullscreen ng-src="{{vid | trustURL}}"></iframe>
				<span class="projectBlurb raleway">{{contents['blurbs'][$index]}}</span>
			</div>
		</div>
		<span class="projectIntro raleway" ng-repeat="paragraph in contents['intro']">{{paragraph}}</span>
	</div>
	<!-- This section describes pages that reproduce articles in their original formats from image files. -->
	<div ng-switch-when="article">
		<div class="titleWithIntro">
			<span class="projectTitle montserrat">{{contents['title']}}</span>
			<span class="projectIntro raleway" ng-repeat="paragraph in contents['intro']">
			{{paragraph}}</span>
		</div>
		<a class="articleLink sbGray" ng-show="{{hasLink}}" ng-href="{{contents['articleLink']}}">Click here for original source.</a>
		<img class="articlePage" ng-repeat="page in contents['articleURLs']" ng-src="{{page}}">
	</div>
	<!-- This section describes pages that reproduce articles in their original formats from PDF files. -->
	<div ng-switch-when="pdf">
		<div class="titleWithIntro">
			<span class="projectTitle montserrat">{{contents['title']}}</span>
			<span class="projectIntro raleway" ng-repeat="paragraph in contents['intro']">
			{{paragraph}}</span>
			<a class="articleLink sbGray" ng-show="{{hasLink}}" ng-href="{{contents['articleLink']}}">Click here for original source.</a>
			<object ng-repeat="doc in contents['pdfURLs']" data="{{doc}}" type="application/pdf" width="800" height="1032" class="articlePage">
		</div>
</div>
