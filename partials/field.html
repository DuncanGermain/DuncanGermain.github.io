


<select class="options" ng-show="'{{field}}' === 'design'" ng-model="filter.tag">
  <option value="education">Education</option>
  <option value="parkour">Parkour</option>
  <option value="games">Games & Toys</option>
</select>

<select class="options" ng-show="'{{field}}' === 'writing'" ng-model="filter.tag">
  <option value="fiction">Fiction</option>
  <option value="education">Education</option>
  <option value="essays">Essays</option>
  <option value="poetry">Poetry</option>
</select>

<select class="options" ng-show="'{{field}}' === 'art'" ng-model="filter.tag">
  <option value="2d">2D</option>
  <option value="3d">3D</option>
  <option value="digital">Digital</option>
</select>

<section ng-repeat="snippet in snippets | filter:filter" class="projectContainer">
	<div class="photoBox">
		<a ng-href="#{{field}}/{{snippet.name}}">
			<img class="projectCover" ng-src="{{snippet.imageURL}}">
		</a>
	</div>
	<div class="blurbBox">
		<a ng-href="#{{field}}/{{snippet.name}}">
			<span class="itemTitle montserrat">{{snippet.title}}</span>
		</a>
		<span class="itemTime raleway">{{snippet.time}}</span>
		<span class="itemBlurb raleway">{{snippet.blurb}}</span>
	</div>
</section>
