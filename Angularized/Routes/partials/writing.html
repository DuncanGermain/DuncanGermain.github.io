<div>
	<h1>Writing Page</h1>

	<p>{{message}}</p>
</div>

<section ng-repeat="snippet in snippets" class="projectContainer">
	<div class="photoBox"><img class="projectCover" src="img/fig1Test.png"></div>
	<div class="blurbBox">
		<span class="itemTitle montserrat">{{snippet.name}}</span>
		<span class="itemTime raleway">{{snippet.time}}</span>
		<span class="itemBlurb raleway">{{snippet.blurb}}</span>
	</div>
</section>
